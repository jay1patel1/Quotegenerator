<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quote Generator</title>
    <link rel="shortcut icon" href="https://www.google.com/s2/u/0/favicons?domain=www.jetbrains.com" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
          integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="Index.css">
</head>
<body>
    <div class="quote-container" id="quote-container">
    <!-- Date -->
        <div class="time">
            <span id="timeTeller"></span>
        </div>
    <!--quote-->
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote">Loading.....</span>
        </div>
    <!--Author-->
        <div class="quote-author">
            <span id="author"></span>
        </div>
    <!-- Buttons -->
        <div class="button-container">
            <button class="twitterbutton" id="twitter" title="Tweet and Spread over the world!">
                <i class="fab fa-twitter"></i>
            </button>
            <button id="new-quote" class="newquote">New quote</button>
        </div>
    </div>
<script src="index.js"></script>
</body>
</html>
